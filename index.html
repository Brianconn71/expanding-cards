<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">

        <div class="panel" style="background-image: url('https://images.unsplash.com/12/barley.jpg?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Y291bnRyeXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">

            <h3>Witness the culture</h3>
        </div>
    </div>

    <script src="script.js"></script>
